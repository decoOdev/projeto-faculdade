<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./paymentForm.css">
  <title>Informações para Pagamento  </title>
</head>
<body>
  <body>
    <div class="payment-container">
      <h1>Informações de Pagamento</h1>
      <form>
        <label for="nome-cartao">Nome no Cartão:</label>
        <input type="text" id="nome-cartao" name="nome-cartao" required />

        <label for="numero-cartao">Número do Cartão:</label>
        <input type="text" id="numero-cartao" name="numero-cartao" required />

        <label for="data-expiracao">Data de Expiração:</label>
        <input
          type="text"
          id="data-expiracao"
          name="data-expiracao"
          placeholder="MM/AA"
          required
        />

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required />

        <input type="submit" value="Pagar" />
      </form>
    </div>
</body>
</html>
